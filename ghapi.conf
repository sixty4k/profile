# Needs user key exported as GHAPI_KEY

ghapi(){
    GH_METHOD=${1}
    GH_PATH=${2}
    if [ $# -eq 3 ]; then
        GH_DATA="-d "${3}
    fi
    curl -s -X ${GH_METHOD} ${GH_DATA} -u sixty4k:${GHAPI_KEY} https://api.github.com${GH_PATH}?per_page=100

}

ghapii(){
    curl -i -s -u sixty4k:${GHAPI_KEY} https://api.github.com${1}

}
